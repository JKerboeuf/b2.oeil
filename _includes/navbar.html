<div class="sticky-top py-1">
	<nav class="nav justify-content-evenly w-100 bg-primary rounded-pill py-2" aria-label="Barre de navigation">
		{% for link in site.data.navs %}
		{% if page.url == link.url %}
		<span class="nav-link fs-5 px-4 active" aria-current="page">
			<i class="d-none d-sm-inline-block fa-solid fa-{{ link.icone }}" role="img" aria-hidden="true"></i> {{ link.texte }}
		</span>
		{% else %}
		<a href="{{ link.url }}" class="nav-link fs-5 px-4">
			<i class="d-none d-sm-inline-block fa-solid fa-{{ link.icone }}" role="img" aria-hidden="true"></i> {{ link.texte }}
		</a>
		{% endif %}
		{% endfor %}
	</nav>
</div>
